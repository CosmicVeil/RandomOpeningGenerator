<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Opening Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Light beige background for a wood-like feel */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Push footer to the bottom */
            min-height: 100vh; /* Full height for footer positioning */
        }
        h1 {
            text-align: center;
            color: #5B3A29; /* Dark brown color */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #5B3A29; /* Dark brown */
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #8B4513; /* Dark brown border */
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #5B3A29; /* Dark brown */
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4A2D22; /* Darker brown on hover */
        }
        footer {
            margin-top: auto; /* Pushes footer to the bottom */
            background-color: #5B3A29; /* Dark brown footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Chess Opening Generator</h1>
    <div class="container">
        <form action="/generate" method="POST">
            <label for="color">Choose your color:</label>
            <select name="color" id="color" required>
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>

            <label for="style">Choose the style:</label>
            <select name="style" id="style" required>
                <option value="aggressive">Aggressive</option>
                <option value="safe">Safe</option>
            <!-- </select>
            <label for="style">Choose the amount of memorization:</label>
            <select name="Memorization">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select> -->

            <input type="submit" value="Generate Opening">
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 Chess Opening Generator</p>
    </footer>
</body>
</html>
